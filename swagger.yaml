components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    
    CounterTop:
      type: object
      required:
        - modelName
        - thickness
        - type
      properties:
        id:
          type: string
          format: uuid
        modelName:
          type: string
        thickness:
          type: string
        type:
          $ref: '#/components/schemas/CounterTopType'
    
    DoorsInfo:
      type: object
      required:
        - isGlassDoor
        - doors
      properties:
        id:
          type: string
          format: uuid
        isGlassDoor:
          type: boolean
        glassColor:
          type: string
        doorModels:
          type: array
          items:
            $ref: '#/components/schemas/DoorModel'
    
    DoorModel:
      type: object
      required:
        - name
        - color
      properties:
        name:
          type: string
        color:
          type: string
  
    Handle:
      type: object
      required:
        - doorModelName
        - color
        - markedInImages
      properties:
        id: 
          type: string
          format: uuid
        doorModelName:
          type: string
        color:
          type: string
        markedInImages:
          type: boolean
    
    DrawersInfo:
      type: object
      required:
        - trashbins
        - markedInImages
        - additionalInformation
        - cutleryCompartments
      properties:
        id:
          type: string
          format: uuid
        trashbins:
          type: string
        cutleryCompartments:
          type: string
        markedInImages:
          type: boolean
        additionalInformation:
          type: string
          
    CounterTopType:
      type: string
      enum:
        - TR
        - ST
        - ABS
        
    GenericProduct:
      type: object
      required:
        - name
        - supplier
        - type
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        supplier:
          type: string
        type:
          $ref: '#/components/schemas/GenericProductType'
    
    GenericProductType:
      type: string
      enum:
        - DOMESTIC_APPLIANCE
        - SINK
        - ELECTRIC
        - INTERMEDIATE_SPACE
        - OTHER
    
    Installation:
      type: object
      required:
       - isCustomerInstallation
       - additionalInforamtion
      properties:
        id:
          type: string
          format: uuid
        isCustomerInstallation:
          type: boolean
        additionalInformation:
          type: string
    
    FileInformation:
      type: object
      required:
        - name
      properties:
        id: 
          type: string
          format: uuid
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        creatorId:
          type: string
          format: uuid
        modifiedAt:
          type: string
          format: date-time
        modifierId:
          type: string
          format: uuid
    
    OrderInfo:
      type: object
      required:
        - customer
        - email
        - deliveryAddress
        - phoneNumber
        - city
        - socialMediaPermission
        - room
        - deliveryTime
        - additionalInformation
      properties:
        customer:
          type: string
        email:
          type: string
        deliveryAddress:
          type: string
        phoneNumber:
          type: string
        city:
          type: string
        socialMediaPermission:
          type: boolean
        room:
          type: string
        deliveryTime:
          type: string
          format: date-time
        additionalInformation:
          type: string
    
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        orderInfo:
          $ref: '#/components/schemas/OrderInfo'
        doors:
          $ref: '#/components/schemas/DoorsInfo'
        handles:
          type: array
          items:
            $ref: '#/components/schemas/Handle'
        counterTops:
          type: array
          items:
            $ref: '#/components/schemas/CounterTop'
        exceptionalNotes:
          type: array
          items:
            type: string
        drawersInfo:
          $ref: '#/components/schemas/DrawersInfo'
        domesticApplicances:
          type: array
          items:
            $ref: '#/components/schemas/GenericProduct'
        otherProducts:
          type: array
          items:
            $ref: '#/components/schemas/GenericProduct'
        intermediateSpaces:
          type: array
          items:
            $ref: '#/components/schemas/GenericProduct'
        sinks:
          type: array
          items:
            $ref: '#/components/schemas/GenericProduct'
        electricProducts:
          type: array
          items:
            $ref: '#/components/schemas/GenericProduct'
        installation:
          $ref: '#/components/schemas/Installation'
        additionalInformation:
          type: string
        customerFiles:
          type: array
          items:
             $ref: '#/components/schemas/FileInformation'
        orderFiles:
          type: array
          items:
             $ref: '#/components/schemas/FileInformation'
        createdAt:
          type: string
          format: date-time
        creatorId:
          type: string
          format: uuid
        modifiedAt:
          type: string
          format: date-time
        modifierId:
          type: string
          format: uuid
        